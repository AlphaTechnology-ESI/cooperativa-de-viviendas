<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico API</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }

        #result {
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="result">Conectando...</div>

    <script src="assets/js/utils.js"></script>
    <script>
        async function testConnection(url, name) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                
                // Agregar información adicional
                let result = `=== ${name} ===\n`;
                result += `URL: ${url}\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n`;
                result += `Response Headers: ${JSON.stringify([...response.headers.entries()])}\n`;
                result += `\n--- RESPONSE BODY ---\n`;
                result += text;
                result += `\n\n`;
                
                return result;
            } catch (error) {
                return `=== ${name} ===\nURL: ${url}\nError: ${error.message}\n\n`;
            }
        }

        async function runDiagnostics() {
            document.getElementById('result').textContent = 'Probando conexiones...\n';
            
            let allResults = '';
            
            // Probar localhost
            const localhostResult = await testConnection('http://localhost/cooperativa-de-viviendas-apis/endpoint/diagnostic.php', 'LOCALHOST');
            allResults += localhostResult;
            
            // Probar API_URL
            const apiResult = await testConnection(`${API_URL}/endpoint/diagnostic.php`, 'API_URL');
            allResults += apiResult;
            
            document.getElementById('result').textContent = allResults;
        }

        runDiagnostics();
    </script>
    
</body>

</html>
