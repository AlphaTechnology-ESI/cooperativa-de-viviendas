<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="img/cooptrack.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoopTrack Admin - Panel de Administraci贸n</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dashboard/admin.css">
    <link rel="stylesheet" href="../assets/css/dashboard/global.css">
</head>

<body class="admin-body">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <img src="../img/cooptrack.png" alt="CoopTrack Admin" class="header-logo">
                <h1>Panel de Administraci贸n</h1>
            </div>
            <div class="header-right">
                <div class="admin-info">
                    <span class="admin-name" id="adminName">Cargando...</span>
                    <div class="admin-avatar" id="adminAvatar"></div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="logout()">Cerrar Sesi贸n</button>
            </div>
        </div>
    </header>

    <aside class="admin-sidebar">
        <nav class="admin-menu">
            <a href="dashboard.html" class="admin-menu-item">
                <span class="menu-icon"></span>
                Dashboard
            </a>
            <a href="solicitudes.html" class="admin-menu-item active">
                <span class="menu-icon"></span>
                Solicitudes
                <span class="menu-badge" id="solicitudes-badge">0</span>
            </a>
            <a href="horas.html" class="admin-menu-item">
                <span class="menu-icon">憋</span>
                Horas
            </a>
            <a href="socios.html" class="admin-menu-item">
                <span class="menu-icon"></span>
                Socios
            </a>
        </nav>
    </aside>

    <main class="admin-main">
        <!-- Solicitudes Section -->
        <section id="solicitudes-section" class="admin-section active">
            <div class="admin-header-section">
                <h1 class="admin-title">Gesti贸n de Solicitudes</h1>
                <p class="admin-subtitle">Administrar solicitudes de vivienda</p>
            </div>

            <div class="filters-bar">
                <select id="filtro-estado" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="pendiente">Pendientes</option>
                    <option value="en_revision">En Revisi贸n</option>
                    <option value="aprobada">Aprobadas</option>
                    <option value="rechazada">Rechazadas</option>
                </select>
                <button class="btn btn-primary" onclick="loadSolicitudes()">Actualizar</button>
            </div>

            <div class="table-container">
                <table class="admin-table" id="solicitudes-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Vivienda</th>
                            <th>Monto Inicial</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="solicitudes-tbody">
                        <tr>
                            <td colspan="7" class="text-center">Cargando solicitudes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    <!-- Modal para ver solicitud -->
    <div id="modal-solicitud" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalle de Solicitud</h2>
                <button class="modal-close" onclick="cerrarModal('modal-solicitud')">&times;</button>
            </div>
            <div class="modal-body" id="modal-solicitud-body">
                <!-- Se llenar谩 din谩micamente -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="aprobarSolicitud()">Aprobar</button>
                <button class="btn btn-warning" onclick="ponerEnRevision()">En Revisi贸n</button>
                <button class="btn btn-error" onclick="rechazarSolicitud()">Rechazar</button>
                <button class="btn btn-secondary" onclick="cerrarModal('modal-solicitud')">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/dashboard/admin/dashboard.js"></script>
    <script src="../assets/js/api/solicitudes/acciones.js"></script>
    <script src="../assets/js/dashboard/admin/solicitudes.js"></script>
</body>

</html>
