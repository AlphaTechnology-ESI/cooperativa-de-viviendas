<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="img/cooptrack.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoopTrack Admin - Panel de Administración</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dashboard/admin.css">
    <link rel="stylesheet" href="../assets/css/dashboard/global.css">
</head>

<body class="admin-body">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <img src="../img/cooptrack.png" alt="CoopTrack Admin" class="header-logo">
                <h1>Panel de Administración</h1>
            </div>
            <div class="header-right">
                <div class="admin-info">
                    <span class="admin-name" id="adminName">Cargando...</span>
                    <div class="admin-avatar" id="adminAvatar">👤</div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <aside class="admin-sidebar">
        <nav class="admin-menu">
            <a href="dashboard.html" class="admin-menu-item">
                <span class="menu-icon">📊</span>
                Dashboard
            </a>
            <a href="solicitudes.html" class="admin-menu-item">
                <span class="menu-icon">📋</span>
                Solicitudes
                <span class="menu-badge" id="solicitudes-badge">0</span>
            </a>
            <a href="horas.html" class="admin-menu-item active">
                <span class="menu-icon">⏱️</span>
                Horas
            </a>
            <a href="viviendas.html" class="admin-menu-item">
                <span class="menu-icon">🏠</span>
                Viviendas
            </a>
            <a href="socios.html" class="admin-menu-item active">
                <span class="menu-icon">👥</span>
                Socios
            </a>
        </nav>
    </aside>

    <main class="admin-main">
        <!-- Socios Section -->
        <section id="socios-section" class="admin-section active">
            <div class="admin-header-section">
                <h1 class="admin-title">Gestión de Socios</h1>
                <p class="admin-subtitle">Administrar socios de la cooperativa</p>
            </div>
            <div class="coming-soon">
                <h3>Próximamente</h3>
                <p>Esta sección estará disponible en la próxima actualización</p>
            </div>
        </section>
    </main>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/dashboard/admin/dashboard.js"></script>
    <script src="../assets/js/api/solicitudes/acciones.js"></script>
</body>

</html>
